
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/Style.css">
</head>
<body>
    <div th:if="${productData.empty}" class="container">
        <h1 style="color:red; text-align:center;">Records not found</h1>
    </div>
	
	<div th:if="!${productData.empty}" class="container">
	       <table border="1" class="table table-striped table-hover">
	           <tr class="table-danger">
	               <th>Product No</th>
	               <th>Product Name</th>
	               <th>Quantity</th>
	               <th>Price</th>
	               <th>Operations</th>
	           </tr>
	           <tr th:each="data : ${productData}" class="table-success">
	               <td><span th:text="${data.productId}"></span></td>
	               <td><span th:text="${data.pName}"></span></td>
	               <td><span th:text="${data.pQty}"></span></td>
	               <td><span th:text="${data.price}"></span></td>
	               <td>
	                   <a th:href="@{/product/edit(no=${data.productId})}">
	                       <img th:src="@{/images/edit.png}" width="25" height="25" />
	                   </a>
	                   &nbsp;&nbsp;&nbsp;
	                   <a th:href="@{/product/delete(no=${data.productId})}" onclick="return confirm('Do you want to delete?')">
	                       <img th:src="@{/images/delete.png}" width="20" height="20" />
	                   </a>
	               </td>
	           </tr>
	       </table>
	   </div>

	   <div th:if="${resultMsg != null}">
	       <h3 style="color:green; text-align:center;">
	           <span th:text="${resultMsg}"></span>
	       </h3>
	   </div>

	   <br><br>
	   <h1 style="text-align:center;">
	       <a th:href="@{/product/}">
	           <img th:src="@{/images/home.png}" width="50" height="50" /> Home
	       </a>
	   </h1>
	  
	   <h1 style="text-align:center;">
	       <a th:href="@{/product/add}">
	           <img th:src="@{/images/add.png}" width="50" height="50" /> Add Product
	       </a>
	   </h1>
	
	</body>
