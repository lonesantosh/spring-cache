<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/Style.css">
</head>
<body>
    <div th:if="${empsData.empty}" class="container">
        <h1 style="color:red; text-align:center;">Records not found</h1>
    </div>

    <div th:if="!${empsData.empty}" class="container">
        <table border="1" class="table table-striped table-hover">
            <tr class="table-danger">
                <th>EmpNo</th>
                <th>EmpName</th>
                <th>Job</th>
                <th>Salary</th>
                <th>Operations</th>
            </tr>
            <tr th:each="emp : ${empsData}" class="table-success">
                <td><span th:text="${emp.empno}"></span></td>
                <td><span th:text="${emp.ename}"></span></td>
                <td><span th:text="${emp.job}"></span></td>
                <td><span th:text="${emp.sal}"></span></td>
                <td>
                    <a th:href="@{/emp/edit(no=${emp.empno})}">
                        <img th:src="@{/images/edit.png}" width="25" height="25" />
                    </a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/emp/delete(no=${emp.empno})}" onclick="return confirm('Do you want to delete?')">
                        <img th:src="@{/images/delete.png}" width="20" height="20" />
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <div th:if="${resultMsg != null}">
        <h3 style="color:green; text-align:center;">
            <span th:text="${resultMsg}"></span>
        </h3>
    </div>

    <br><br>
    <h1 style="text-align:center;">
        <a th:href="@{/emp/}">
            <img th:src="@{/images/home.png}" width="50" height="50" /> Home
        </a>
    </h1>
   
    <h1 style="text-align:center;">
        <a th:href="@{/emp/add}">
            <img th:src="@{/images/add.png}" width="50" height="50" /> Add Employee
        </a>
    </h1>
	<div class="menu">
	  <div class="menu-item">
	    <span class="icon">üè†</span>
	    <a href="#" class="text">Home</a>
	  </div>
	  <div class="menu-item">
	    <span class="icon">‚ûï</span>
	    <a href="#" class="text">Add Employee</a>
	  </div>
	</div>

	
</body>
</html>
